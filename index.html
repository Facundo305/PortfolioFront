	<!-- texto editable -->
		<script>
			function cambiar_parrafo(){
				event.preventDefault();				//quita la accion por defecto de recargar la pagina al pulsar el botón
				document.getElementById("editar_texto").style.display="block";		//se cambia el estilo a "no oculto"
				let texto = document.getElementById("editar_texto").innerText;
				console.log(texto);
			};

			function miFuncion(valor){
				document.getElementById("texto_editable").innerText=valor;			//se edita el texto
			};

			let textarea = document.getElementById("editar_texto")
			textarea.addEventListener('keyup', (e) => {								//añade un evento si se "suelta la tecla"
				if (e.key=="Enter"){												//si se presiona la tecla "Enter"
					document.getElementById("editar_texto").style.display="none"	//cambia el estilo a "oculto"
				}
			});
		</script>
